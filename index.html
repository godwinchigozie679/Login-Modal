<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <form action="" id="form">
        
        <i class="cancelIcon" id="cancelIcon"><span class="icon">&times</span></i>
            <div class="avater">
                <img src="" alt="">

            </div>

            <div id="username" class="form-group">
                <label for="">Username</label><br>
                <input type="text" placeholder="Enter Username" value="">
            </div>

            <div id="password" class="form-group">
                <label for="">Password</label><br>
                <input type="password" placeholder="Enter Password" value="">
            </div>

            <div class="form-group">
                <button>Submit</button>
            </div>

            <div class="rememberMe" class="form-group">
                <input type="checkbox"  checked="checked" name="remember"><label for=""><span>Remember me</span></label>
            </div>
            <hr>

            <div class="form-group">
                <button class="cancel" id="cancelbtn">Cancel</button> <span class="forget">Forget <a href="">Password?</a></span>
            </div>
    </form>

    <button id="login">Login</button>
    <script src="script/script.js"></script>
    
</body>
</html>
